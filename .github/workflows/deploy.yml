name: Deploy to Azure VM

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
    build:
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
        runs-on: ubuntu-latest
        name: Build
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                node-version: '20'

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Build
              run: yarn build

            - name: Rename .next folder
              run: |
                mkdir prd-artifact
                mv .next/* prd-artifact
            
            - name: Archive production artifacts
              uses: actions/upload-artifact@v4.4.0
              with:
                name: karting-website-prd-artifact
                path: ./prd-artifact
                if-no-files-found: error
                overwrite: true
    
    deploy:
        needs: build
        runs-on: ubuntu-latest
        name: Deploy
        steps:
            - name: Obtain production artifact
              uses: actions/download-artifact@v4.1.8
              with:
                name: karting-website-prd-artifact
                path: .

            - name: Stop nextjs and remove old files
              uses: appleboy/ssh-action@v1.0.3
              with:
                host: ${{ secrets.AZ_VM_IP }}
                key: ${{ secrets.AZ_VM_PEM }}
                username: azureuser
                port: 22
                script: |
                    sudo systemctl stop nextjs.service
                    sudo rm -rf /srv/www/*

            - name: Copy artifact to server
              uses: appleboy/scp-action@v0.1.7
              with:
                host: ${{ secrets.AZ_VM_IP }}
                key: ${{ secrets.AZ_VM_PEM }}
                username: azureuser
                port: 22
                source: ./prd-artifact/**/*
                target: /srv/www
                overwrite: true

            - name: Move artifact to correct location
              uses: appleboy/ssh-action@v1.0.3
              with:
                host: ${{ secrets.AZ_VM_IP }}
                key: ${{ secrets.AZ_VM_PEM }}
                username: azureuser
                port: 22
                script: |
                    mv /srv/www/prd-artifact/* /srv/www
                    rm -rf /srv/www/prd-artifact

            - name: Write .env file
              uses: appleboy/ssh-action@v1.0.3
              with:
                host: ${{ secrets.AZ_VM_IP }}
                key: ${{ secrets.AZ_VM_PEM }}
                username: azureuser
                port: 22
                script: |
                    echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }};NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }};NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY }};PROJECT_ID=${{ secrets.SUPABASE_PROJECT_ID }}" > /srv/www/.env

            - name: Restart nginx and nextjs
              uses: appleboy/ssh-action@v1.0.3
              with:
                host: ${{ secrets.AZ_VM_IP }}
                key: ${{ secrets.AZ_VM_PEM }}
                username: azureuser
                port: 22
                script: |
                    sudo systemctl restart nginx
                    sudo systemctl start nextjs.service

    close_pr:
        needs: build
        if: github.event_name == 'pull_request' && github.event.action == 'closed'
        runs-on: ubuntu-latest
        name: Close PR
        steps:
            - name: Close Pull
              uses: peter-evans/close-pull@v3
              with:
                comment: Auto-closing pull request
                delete-branch: true
