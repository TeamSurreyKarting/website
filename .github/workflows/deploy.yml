name: Deploy to Azure VM

on:
    workflow_dispatch:
    push:
        branches:
            - main
    pull_request:
        types: [opened, synchronize, reopened, closed]
        branches:
            - main

concurrency:
    group: deploy-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
        runs-on: ubuntu-latest
        name: Build
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Build
              run: yarn build

            - name: Move standalone build items for artifacting
              run: |
                mkdir prd-artifact
                mkdir prd-artifact/.next
                mv .next/standalone/* prd-artifact
                mv .next/standalone/.next/* prd-artifact/.next
            
            - name: Upload standalone artifacts
              uses: actions/upload-artifact@v4.4.0
              with:
                name: karting-website-build
                path: .
                if-no-files-found: error
                overwrite: true
    
    deploy:
        needs: build
        runs-on: ubuntu-latest
        name: Deploy
        steps:
            - name: Obtain production artifact
              uses: actions/download-artifact@v4.1.8
              with:
                name: karting-website-build

            - name: Copy artifact to server
              uses: appleboy/scp-action@v0.1.7
              with:
                host: ${{ secrets.AZ_VM_IP }}
                key: ${{ secrets.AZ_VM_PEM }}
                username: azureuser
                port: 22
                source: .
                target: ~/www
                overwrite: true

            - name: Write .env file
              uses: appleboy/ssh-action@v1.0.3
              with:
                host: ${{ secrets.AZ_VM_IP }}
                key: ${{ secrets.AZ_VM_PEM }}
                username: azureuser
                port: 22
                script: |
                    sudo echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }};NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }};NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY }};PROJECT_ID=${{ secrets.SUPABASE_PROJECT_ID }}" > ~/www/.env


            - name: Move artifact to correct location
              uses: appleboy/ssh-action@v1.0.3
              with:
                host: ${{ secrets.AZ_VM_IP }}
                key: ${{ secrets.AZ_VM_PEM }}
                username: azureuser
                port: 22
                script: |
                    sudo rm -r /srv/www/*
                    sudo mkdir -p /srv/www
                    sudo mv -f ~/www/* /srv/www
                    sudo mv -f ~/www/.next/* /srv/www/.next
                    sudo mv -f ~/www/.env /srv/www/.env
                    sudo rm -r ~/www

            - name: Restart nextjs process
              uses: appleboy/ssh-action@v1.0.3
              with:
                host: ${{ secrets.AZ_VM_IP }}
                key: ${{ secrets.AZ_VM_PEM }}
                username: azureuser
                port: 22
                script: |
                    sudo pm2 start "yarn start" --name "nextjs"

    close_pr:
        needs: build
        if: github.event_name == 'pull_request' && github.event.action == 'closed'
        runs-on: ubuntu-latest
        name: Close PR
        steps:
            - name: Close Pull
              uses: peter-evans/close-pull@v3
              with:
                comment: Auto-closing pull request
                delete-branch: true
